<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@700&family=Fasthand&family=Josefin+Sans:wght@500&family=Kanit:wght@500&family=Montserrat:wght@600;800&family=Noto+Sans+Symbols&family=Noto+Serif:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container">
        <!-- <h1>
            This is only design of a calculator.
        </h1> -->
<div class="Calculator">

    <input type="text" placeholder="Enter Number" id="output-Screen">
    <button onclick="clearScreen()">Cl</button>
    <button onclick="deleteCharacter()">&#9003;</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
</div>

    </div>
    <script>
          
     
        let outputScreen = document.getElementById("output-Screen");

        function append(value) {
            outputScreen.value += value;
        }

        function clearScreen() {
            outputScreen.value = "";
        }

        function deleteCharacter() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }

        function calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            } catch (error) {
                outputScreen.value = "Error";
            }
        }
    </script>
</body>
</html>
